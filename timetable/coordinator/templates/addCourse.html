<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD Course</title>

    {% load static %}
    <!-- ALL CSS-->
    <link rel="stylesheet" href="{% static 'css/main.css'%}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- ALL scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</head>
<body>
    <!-- <div align-content: center>  -->
    <h1> ADD COURSE </h1>
    <br>
    <form class="form-horizontal" action="courseRecord/" method="post"> 
        {%csrf_token%}
        
        <div class="form-group">
            <label class="control-label col-sm-2"> Course Name: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="courseName" placeholder="Enter Course Name">
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2"> course ID: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="courseID" placeholder="Enter Course ID">
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2"> Credit: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="credit" placeholder="Enter Course credit">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2"> Batch: </label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="batch" placeholder="">
            </div>
        </div>

        <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
        </div>
    </form>
    
</body>
</html>
